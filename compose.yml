---
services:
  traefik:
    image: traefik:v3
    container_name: traefik
    command:
      # API Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.watch=true"
      - "--providers.file.directory=/etc/traefik/certs"
      - "--providers.file.watch=true"
      # Entry Points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS Redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # ACME / Let's Encrypt
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
      - "--certificatesresolvers.cloudflare.acme.email=user@example.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/etc/traefik/acme.json"
      # Servers Transport
      - "--serversTransport.insecureSkipVerify=true"
      # Logging
      - "--log.level=info"
      - "--log.format=json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/certs:/etc/traefik/certs:ro
      - ./traefik/acme.json:/etc/traefik/acme.json
    environment:
      - TZ=America/Argentina/Buenos_Aires
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.immich.lan`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.middlewares.dashboard-ipwhitelist.ipwhitelist.sourcerange=172.16.254.0/24"
      - "traefik.http.routers.dashboard.middlewares=dashboard-ipwhitelist"
      - "traefik.http.services.traefik-docker.loadbalancer.server.port=8080"
    restart: unless-stopped

  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    hostname: gitea
    depends_on:
      - giteadb
    env_file:
      - .env
    volumes:
      - ./data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - USER_UID=${USER_UID}
      - USER_GID=${USER_UID}
      - ROOT_URL=https://gitea.marvin.ar/
      - SSH_DOMAIN=gitea.marvin.ar
      - SSH_PORT=22
      #- http_proxy=${http_proxy}
      #- https_proxy=${http_proxy}
    ports:
      - '22:22'
    expose:
      - '22'
      - '80'
      - '443'
      - '3000'
    labels:
      - "traefik.enable=true"
      # HTTP Configuration
      - "traefik.http.routers.gitea.rule=Host(`gitea.marvin.ar`)"
      - "traefik.http.routers.gitea.entrypoints=websecure"
      - "traefik.http.routers.gitea.tls=true"
      - "traefik.http.routers.gitea.tls.certresolver=cloudflare"
      - "traefik.http.services.gitea.loadbalancer.server.port=80"
      # SSH Configuration
      - "traefik.tcp.routers.gitea-ssh.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.gitea-ssh.entrypoints=ssh_gitea"
      - "traefik.tcp.routers.gitea-ssh.service=gitea-ssh-service"
      - "traefik.tcp.services.gitea-ssh-service.loadbalancer.server.port=22"
    restart: unless-stopped


  giteadb:
    image: lscr.io/linuxserver/mariadb:${MYSQL_VERSION}
    container_name: giteadb
    hostname: giteadb
    env_file:
      - .env
    volumes:
      - ./mariadb:/config
    restart: unless-stopped
