---
services:
  traefik:
    image: traefik:v3
    command:
      # API Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Providers
      - "--providers.swarm=true"
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.exposedbydefault=false"
      - "--providers.swarm.watch=true"
      - "--providers.swarm.network=gitea_default"
      - "--providers.file.directory=/etc/traefik/certs"
      - "--providers.file.watch=true"
      # Entry Points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS Redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # ACME / Let's Encrypt
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
      - "--certificatesresolvers.cloudflare.acme.email=user@example.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/etc/traefik/acme.json"
      # Servers Transport
      - "--serversTransport.insecureSkipVerify=true"
      # Logging
      - "--log.level=info"
      - "--log.format=json"
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/certs:/etc/traefik/certs:ro
      - ./traefik/acme.json:/etc/traefik/acme.json
    environment:
      - TZ=America/Argentina/Buenos_Aires
      - CLOUDFLARE_DNS_API_TOKEN_FILE=/run/secrets/cloudflare_dns_api_token
    secrets:
      - cloudflare_dns_api_token
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`traefik.immich.lan`)"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.tls=true"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.middlewares.dashboard-ipwhitelist.ipwhitelist.sourcerange=172.16.254.0/24"
        - "traefik.http.routers.dashboard.middlewares=dashboard-ipwhitelist@swarm"
        - "traefik.http.services.traefik-docker.loadbalancer.server.port=8080"

  gitea:
    image: gitea/gitea:${GITEA_VERSION}
    hostname: gitea
    env_file:
      - .env
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - USER_UID=${USER_UID}
      - USER_GID=${USER_UID}
      - ROOT_URL=https://gitea.marvin.ar/
      - SSH_DOMAIN=gitea.marvin.ar
      - SSH_PORT=22
    ports:
      - target: 22
        published: 22
        mode: host
    deploy:
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        # HTTP Configuration
        - "traefik.http.routers.gitea.rule=Host(`gitea.marvin.ar`)"
        - "traefik.http.routers.gitea.entrypoints=websecure"
        - "traefik.http.routers.gitea.tls=true"
        - "traefik.http.routers.gitea.tls.certresolver=cloudflare"
        - "traefik.http.services.gitea.loadbalancer.server.port=80"
        # SSH Configuration
        - "traefik.tcp.routers.gitea-ssh.rule=HostSNI(`*`)"
        - "traefik.tcp.routers.gitea-ssh.entrypoints=ssh_gitea"
        - "traefik.tcp.routers.gitea-ssh.service=gitea-ssh-service"
        - "traefik.tcp.services.gitea-ssh-service.loadbalancer.server.port=22"

  gitea_db:
    image: lscr.io/linuxserver/mariadb:${MYSQL_VERSION}
    hostname: gitea_db
    env_file:
      - .env
    volumes:
      - ./gitea_db:/config
    deploy:
      restart_policy:
        condition: any

secrets:
  cloudflare_dns_api_token:
    external: true
